tags:
  - name: General Usage
    description: >-
      Kalp Pay Payment Engine (PE) API enables businesses to integrate and
      manage financial transactions. A few of the key API functionalities are
      user authentication (sign-up, login, and KYB verification), company
      onboarding, and application management.


      Multi-step verification processes, including credentials, webhooks, and
      NPM integration, enable seamless interaction with payment gateways,
      enabling users to add, verify, and prioritize gateways.


      In addition, the API supports tax, product, and customer management.
      Customers can be created, invoices can be generated, bank accounts can be
      managed, and withdrawals can be initiated.


      Through customizable API keys, developers can automate billing and
      invoicing processes, track transaction statuses, and access payment
      analytics. A comprehensive documentation ensures smooth integration and
      secure financial operations, making Kalp Pay API a robust solution for
      businesses that manage payments.
