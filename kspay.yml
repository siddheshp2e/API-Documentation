  - name: Authentication
    description: >-
      
      Authentication is handled via API key middleware guards. The API key
      ensures that the request is from a valid user with the correct
      permissions.


      ### Steps to Authenticate


      1. **Obtain API Key**: Request an API key from login API.
          
      2. **Include API Key in Request**: Use the API key in the headers of your
      API requests.
          

      ### Example Authentication Header


      ``` typescript

      Authorization: YOUR_API_KEY

      Merchant Token: YOUR_API_KEY

       ```
  - name: FAQ
    description: >-
      ### **Payment Engine API Documentation - FAQ**


      #### **1\. What is the Kalp Pay Payment Engine API?**


      The Kalp Pay Payment Engine API allows businesses to manage financial
      transactions, billing, and invoicing through integrated payment gateways.
      It provides seamless access to functions like user authentication, KYB
      verification, tax management, and customer invoicing while supporting
      developers with API integrations.


      #### **2\. How do I get started with Kalp Pay API?**


      To get started, you'll need to sign up via the Kalp Pay platform. After
      completing the KYB verification process and onboarding your company, you
      can generate an API key for your application and start integrating Kalp
      Pay's functionalities into your system.


      #### **3\. How can I generate an API key?**


      You can generate an API key via the Kalp Pay dashboard under the "Generate
      API Key" section. This key is required for API-based communications and
      integrations. Ensure you have completed KYB verification and onboarded
      your company before generating the key.


      #### **4\. What are the steps for payment gateway integration?**


      The payment gateway integration involves four key steps:


      1. Provide gateway credentials (e.g., Access Key, Secret Key).
          
      2. Configure the webhook by copying the provided URL to your payment
      gateway.
          
      3. Implement NPM integration following the provided documentation.
          
      4. Complete the security verification by entering the domain interacting
      with the API.
          

      #### **5\. What happens if a payment gateway verification fails?**


      If any verification step fails, you will be alerted via the API response
      or the dashboard. For example, if credential verification fails, you can
      reattempt by correcting and resubmitting the information. The API will
      guide you through the necessary corrections.


      #### **6\. Can I add multiple payment gateways?**


      Yes, Kalp Pay allows adding and managing multiple payment gateways for a
      single company. You can enable/disable gateways, set their priority, and
      manage each gateway's status via API requests.


      #### **7\. How do I manage taxes through the API?**


      You can add and manage taxes (based on country, state, or base tax) using
      the API. These taxes can then be linked to specific products within your
      applications, and will automatically calculate during invoice generation.


      #### **8\. Can I create customers and manage bank accounts through the
      API?**


      Yes, the API allows businesses to create customer profiles, link bank
      accounts, and raise withdrawal requests. You can also generate invoices
      for customers and track transactions and account balances via API calls.


      #### **9\. How can I track transaction statuses via the API?**


      Kalp Pay API provides endpoints to monitor the status of transactions,
      including payment processing and withdrawal tracking. The dashboard also
      offers real-time analytics for transaction counts, revenue, and invoice
      statuses.


      #### **10\. How secure is the Kalp Pay API?**


      Kalp Pay ensures secure transactions by implementing multi-step payment
      gateway verification, including credential checks, webhook configuration,
      and security measures like domain verification. Additionally, all API
      communications are encrypted to ensure data integrity and protection.


      #### **11\. How do I handle errors and failures in the payment process?**


      The API provides detailed error messages when an issue arises during the
      payment or verification process. For example, if an order creation fails,
      the error message will guide you to check your credentials or integration.
      You can also access logs for troubleshooting.


      #### **12\. Can I customize the API for my business needs?**


      Yes, Kalp Pay API is designed with flexibility in mind. You can customize
      various functionalities, such as invoicing, tax management, and
      transaction tracking, based on your business requirements. API
      documentation offers detailed instructions on integrating and customizing
      these features.


      #### **13\. What kind of analytics does the API provide?**


      Kalp Pay API offers access to various analytics, including payment gateway
      transaction data, revenue generated, invoice statuses, and more. This
      helps businesses track financial performance and optimize their
      operations.
